<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR TASK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="padding: 30px;border: 1px solid grey;margin-top:50px; background-color: whitesmoke; box box-shadow: 5px 5px; border-radius:10px;">
        <div class="calculator">
          <input type="text" name="calculation" id="calculation" class="form-control" style="padding: 10px;font-size: 30px;height: 50px;">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary btn-block">M-</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">M+</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">c</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary btn-block">7</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">8</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">9</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block">*</button>
            </div>
          </div>
          <div class="row">
          <div class="col">
           
            <button class="btn btn-secondary btn-block">4</button>
          </div>
          <div class="col">
            <button class="btn btn-secondary btn-block">5</button>
          </div>
          <div class="col">
            <button class="btn btn-secondary btn-block">6</button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block">-</button>
          </div>
        </div>
        <div class="row">
            <div class="col">
             
              <button class="btn btn-secondary btn-block">1</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">2</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">3</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
             
              <button class="btn btn-secondary btn-block">0</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">00</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-block">.</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block">=</button>
            </div>
          </div>








           <div class="row">
            <div class="row">
                <div class="row">
          
          </div>
        
        </div>
      </div>
 <script src="script.js"></script> 
</body>
</html>
